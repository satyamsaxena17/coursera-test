<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
	<h1>Unordered Lists</h1>
	<div>
		My typical dinner shopping list:
		<br>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Chocolate</li>
		<p>Now we use the next method:</p>
		<ul>
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma
				<ul>
					<li>Gamma1</li>
					<li>Gamma2</li>
					<li>Gamma3</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
